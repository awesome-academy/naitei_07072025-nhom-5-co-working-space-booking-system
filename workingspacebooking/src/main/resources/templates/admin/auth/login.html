<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{auth.title}">Đăng nhập quản trị</title>

    <!-- tách CSS ra file riêng -->
    <link rel="stylesheet" th:href="@{/css/admin-login.css}" />
</head>
<body>
<div class="login-container">
    <section class="login-form">
        <h1 th:text="#{auth.title}">Đăng nhập quản trị</h1>

        <form th:action="@{/admin/login}" th:object="${loginRequest}" method="post" novalidate>
            <!-- Nếu dùng Spring Security CSRF, thêm hidden field này -->
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="email" th:text="#{common.email}">Email</label>
                <input id="email"
                       th:field="*{email}"
                       type="email"
                       th:placeholder="#{auth.email.placeholder}"
                       required
                       autocomplete="email"
                       autocapitalize="none"
                       spellcheck="false" />
            </div>

            <div class="form-group">
                <label for="password" th:text="#{common.password}">Mật khẩu</label>
                <input id="password"
                       th:field="*{password}"
                       type="password"
                       th:placeholder="#{auth.password.placeholder}"
                       required
                       autocomplete="current-password" />
            </div>

            <div th:if="${loginError}" class="error-message">
                <p class="error" th:switch="${loginError}">
                    <span th:case="'auth.admin.role.required'" th:text="#{auth.error.admin.role.required}">Bạn không có quyền truy cập trang quản trị.</span>
                    <span th:case="'auth.login.invalid'" th:text="#{auth.error.invalid.credentials}">Email hoặc mật khẩu không đúng.</span>
                    <span th:case="'auth.session.expired'" th:text="#{auth.error.session.expired}">Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.</span>
                    <span th:case="*" th:text="#{auth.error.general}">Đã xảy ra lỗi. Vui lòng thử lại.</span>
                </p>
            </div>

            <div class="form-group">
                <button type="submit" th:text="#{auth.login.button}">Đăng nhập</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
